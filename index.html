<!Doctype html>
<html lang="en"/>
<head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
    <fieldset>
        <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"/></label>
        <label id="email-label">Email<input type="email" id="email" required placeholder="Enter your email"/></label>
        <label id="number-label">Age (optional)<input type="number" id="number" min="7" max="120"
                                                      placeholder="Age"/></label>
    </fieldset>

    <fieldset>
        <label>What is your favorite feature of freeCodeCamp?
            <select id="dropdown" name="dropdown">
                <option value="">Select an option</option>
                <option value="1">Chellenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
            </select>
        </label>
    </fieldset>

    <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?
            <label>
                <input type="radio" name="recomend" value="1"/>Yes!
            </label>
            <label>
                <input type="radio" name="recomend" value="2"/>No
            </label>
        </label>
    </fieldset>

    <fieldset>
        <label>What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" value="1"/>Front-end Projects</label>
            <label><input type="checkbox" value="2"/>Back-end Projects</label>
            <label><input type="checkbox" value="3"/>Data Visualization</label>
            <label><input type="checkbox" value="4"/>Challenges</label>
            <label><input type="checkbox" value="5"/>Open Source Community</label>
        </label>
    </fieldset>

    <fieldset>
        <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea></label>
    </fieldset>

    <input type="submit" id="submit"/>

</form>
</body>
